<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>


<div class="container  h-75px">
		<div class="w-20 p-4 "  style="height: 100px;">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Login</h1>
				<div class="card-body">
					<form  th:action="@{/login}" th:object="${loginform}" method="POST">
						<div class="form-group">
							<label>Usernamer</label>
							<input type="text" name="username" class="form-control" placeholder="Username"/>
						</div>
						
						<div class="form-group">
							<label>Password</label>
							<input type="text"  name="Password" class="form-control" placeholder="Password ID"/>
						</div>
						
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Login
							</button>
						</div>
				</div>
			</div>
		</div>		
</div>

</body>
</html>
